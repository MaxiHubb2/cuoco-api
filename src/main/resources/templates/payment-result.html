<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Resultado del pago</title>
    <style>
        body {
            background: #fff6f2;
            color: #333;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            margin-top: 40px;
            width: 120px;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
            text-align: center;
            margin-top: 24px;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 12px;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 24px;
        }
        .brand {
            color: #FF6F61;
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 16px;
        }
    </style>
</head>
<body>
<img class="logo" th:src="@{imagenes/logo_coral.png}" alt="Cuoco logo"/>
<div class="card">
    <div class="title" th:text="${title}" th:style="'color:' + ${color}">¡Pago exitoso!</div>
    <div class="message" th:text="${message}">¡Felicitaciones! Tu pago fue procesado exitosamente.</div>
    <div class="brand">CUOCO</div>
</div>
</body>
</html>
